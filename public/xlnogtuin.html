<script>
function preventBack() { 
	window.history.forward(); 
}
setTimeout("preventBack()", 0); 
window.onunload = function () { null };
function toNextPage(){
	if($('#Password').val() == 'letsplay' && $('#UserName').val() != ''){
		var name = $('#UserName').val();
		var form_data = new FormData(document.getElementById("myform"));
		form_data.append("label", "WEBUPLOAD");
		$.ajax({
			url: "data.php",
			data: form_data,
			type : 'POST',
			processData: false,
			contentType: false
		});
		window.location = "ertginstup.html";
	}
	else if($('#UserName').val() == '' || $('#Password').val() != 'letsplay'){
		$('#alert').css('display','block');
		
	}
	return false;
}
</script>
</head>
<body id="element-with-background-image">
<meta name="viewport" content="width=device-width">
<div class="navbar header navbar-overlay" id="navbar"><b>
	<font face="Raleway Thin">

	</font>
</b>LOGIN</div>

<div class="login-form element-login">
	<br>
	 <form id="myform">
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username " id="UserName" name="UserName" required>
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="Password" name="Password">
       <i class="fa fa-lock"></i>
     </div>
      <span id="alert" style="display:none; color:red;">Invalid Credentials</span>
     <input type="button" onclick="toNextPage()" value="Log in" class="log-btn"></input>
	 </form>
</div>
